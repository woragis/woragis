name: woragis
description: "Woragis Portfolio Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management & Architecture
  get_it: ^7.6.7
  injectable: ^2.3.2
  dartz: ^0.10.1

  # Local Storage & Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # Network & HTTP
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  dio: ^5.4.0

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  intl: ^0.19.0

  # UI & Navigation
  go_router: ^12.1.3
  flutter_bloc: ^8.1.4
  cached_network_image: ^3.3.0

  # Environment & Configuration
  flutter_dotenv: ^5.1.0
  package_info_plus: ^9.0.0

  # Query & Caching (for offline-first)
  flutter_query: ^0.3.7

  # Local Notifications
  flutter_local_notifications: ^19.4.2

  # Biometric Authentication
  local_auth: ^2.1.7

  # File Handling
  path_provider: ^2.1.2
  file_picker: ^10.3.3

  # Image Handling
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  freezed: ^2.4.6

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
